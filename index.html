		function ProcessDataGap() {
		selectedStore = $("#ddlfilterStore").find("option:selected").val();
		selectedDate = $("#ddlfilterVisit").find("option:selected").text();
		selectedCategory = $("#ddlfiltercategory").find("option:selected").text();
		selectedParameter = $("#ddlfilterParameter").find("option:selected").text();
		
		
		GAP_Array = new Array();
		if (jsonDDLGAPData.GetJSONResult.length > 0) 
		{
			for (var i = 0; i < jsonDDLGAPData.GetJSONResult.length; i++) 
			{			
				if (selectedStore == jsonDDLGAPData.GetJSONResult[i].Storecode) 
				{	
					if (selectedDate == jsonDDLGAPData.GetJSONResult[i].Date) 
					{
					//console.log("Compare Date "+selectedDate +" - "+jsonDDLGAPData.GetJSONResult[i].Date);
						if (selectedCategory == jsonDDLGAPData.GetJSONResult[i].Category) 
						{
						//console.log("Fetched Store"+jsonDDLGAPData.GetJSONResult[i].Storecode+"Fetched CATEGORY"+jsonDDLGAPData.GetJSONResult[i].Category);
						GAP_Array.push
							(
								{ 
									//Date: jsonDDLGAPData.GetJSONResult[i].Date, 
									Category: jsonDDLGAPData.GetJSONResult[i].Category, 
									Parameter: jsonDDLGAPData.GetJSONResult[i].Parameter, 
									Description: jsonDDLGAPData.GetJSONResult[i].Description,
									GapDays: jsonDDLGAPData.GetJSONResult[i].GapDays
									
								}
							);
						}
					}
				}
			}
		
					
		}
		
	   drawTableGAP(GAP_Array);   
	}
			
		function drawCategoryList() {
		$("#ddlfiltercategory").find("option:gt(0)").remove();
		var sel = $("#ddlfiltercategory");
		if (jsonDDLCategoryList.GetJSONResult.length > 0) {
			vfilter = "";
			for (var i = 0; i < jsonDDLCategoryList.GetJSONResult.length; i++) {
					if (vfilter != jsonDDLCategoryList.GetJSONResult[i].Category) {
						sel.append($("<option>").attr("value", (i + 1)).text(jsonDDLCategoryList.GetJSONResult[i].Category));
						vfilter = jsonDDLCategoryList.GetJSONResult[i].Category;
					}
				}
			}
			
			$("#ddlfiltercategory").off("change").on("change",function () {									
					ProcessData();
					ProcessDataGap();
			});
			
		

			

			$("#table-scroll1").click(function(){	
				col=[]	

				$('#listview3 td').each(function() {
					var min = 10;                                  // Define a minimum
					var step = 5 * $(this).index();                // Define Step(your step is 5 here)
					col.push( $(this).css('width'));     // css attribute of your <td> width:15px; i.e.
				});
				$(".clone1").removeClass("clone1").addClass("clone");
				$('#listview3 td').each(function() {					
					$(this).css('width',(col.push[$(this).index()]-40)  + "px");     // css attribute of your <td> width:15px; i.e.
				});
			});

		}
		
		function drawTableGAP(GAP_Array) {			
			RemoveTableGap();
			for (var k = 0; k < GAP_Array.length; k++) {
				drawRowGAP(GAP_Array[k]);
			}	
			jQuery("#divdetails").clone(true).appendTo('#table-scroll1').addClass('clone1');	
			
			
		}
		
		function RemoveTableGap() {		
				$('.clone1').remove();				
				$('#tblhead1').find('tr').remove();
				$('#tblbody1').find('tr').remove();
        }
		
		 function drawRowGAP(drawRowArrayGap) {
		
			var row = $("<tr />")
			$("#listview3").append(row);

				row.append($("<td class='fixed-side'>" + drawRowArrayGap.GapDays + "</td>"));
